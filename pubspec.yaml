name: chompd
description: AI-powered subscription defence. Bite back at subscriptions.
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Local database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2

  # Fonts
  google_fonts: ^6.1.0

  # Persistence
  shared_preferences: ^2.2.3

  # Calendar
  table_calendar: ^3.1.2

  # URL launching (cancel pages, refund sites)
  url_launcher: ^6.2.4

  # HTTP client for AI scan API
  http: ^1.2.1

  # Image picker (camera + gallery)
  image_picker: ^1.0.7

  # Share Sheet — receive images from other apps
  receive_sharing_intent: ^1.8.0

  # Share — generate + share branded stat cards
  share_plus: ^7.2.1

  # App info
  package_info_plus: ^8.0.0

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/mascot/


