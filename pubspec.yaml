name: chompd
description: AI-powered subscription defence. Bite back at subscriptions.
publish_to: 'none'
version: 1.0.0+37

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Local database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2

  # Fonts
  google_fonts: ^6.1.0

  # Persistence
  shared_preferences: ^2.2.3

  # Calendar
  table_calendar: ^3.1.2

  # URL launching (cancel pages, refund sites)
  url_launcher: ^6.2.4

  # HTTP client for AI scan API
  http: ^1.2.1

  # Supabase backend
  supabase_flutter: ^2.8.0

  # Native Apple Sign-In (required for App Store review)
  sign_in_with_apple: ^6.1.0
  crypto: ^3.0.3

  # Network connectivity monitoring
  connectivity_plus: ^6.1.0

  # Image picker (camera + gallery)
  image_picker: ^1.0.7

  # Image processing (resize + JPEG encode for AI scan)
  image: ^4.3.0

  # Share Sheet — receive images from other apps
  receive_sharing_intent: ^1.8.0

  # Share — generate + share branded stat cards
  share_plus: ^10.1.4

  # App info
  package_info_plus: ^8.0.0

  # In-app purchases (Apple StoreKit 2)
  in_app_purchase: ^3.2.3

  # In-app review prompt
  in_app_review: ^2.0.9

  # Utilities
  uuid: ^4.3.3
  intl: ^0.20.2
  flutter_local_notifications: ^20.1.0
  timezone: ^0.10.0
  wakelock_plus: ^1.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  isar_generator: ^3.1.0+1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/mascot/
    - assets/images/


